<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
        $(document).ready(function(){
            $("body").attr('style', 'background: black; color: aqua; margin: auto; text-align: center;')
            
            $('#buttonName').click(function(){
                let name = 'J'
                $('input:text').val(name)
                $('body').append(name)
            })
        })
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">     
</head>

<body>
    <div class="pDiv">
    <p>Please Input your Name:</p>
    <input type="text" name="name">
    <input id="buttonName" type="button" value="Click to set name" />
    </div>
</body>

</html>
