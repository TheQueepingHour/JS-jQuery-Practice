
<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>

        $(document).ready(function (){
            function createDiv() {
                $("body").append("<div style='background: pink; color: black;'>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, at.</div>")
            }

            $(":button").click(createDiv)
        });

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
    
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
